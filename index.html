<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Today's weather</title>
  </head>
  <body>
    <div class="container">
      <h1 id="comment"></h1>
      <p id="title">今日の天気</p>
      <p id="prefectureName"></p>

      <div><img src="" alt="天気" id="icon" /></div>

      <table border="0">
        <tr>
          <td>天気</td>
          <td id="weather"></td>
        </tr>
        <tr>
          <td>気温</td>
          <td id="temperature"></td>
        </tr>
        <tr>
          <td>降水確率</td>
          <td id="pop"></td>
        </tr>
      </table>

      <button id="currentLocation">現在地</button>

      <select name="prefecture" id="prefecture">
        <option value="hokkaido">北海道</option>
        <option value="aomori-ken">青森</option>
        <option value="iwate-ken">岩手</option>
        <option value="miyagi-ken">宮城</option>
        <option value="akita-ken">秋田</option>
        <option value="yamagata-ken">山形</option>
        <option value="fukushima-ken">福島</option>
        <option value="ibaraki-ken">茨城</option>
        <option value="tochigi-ken">栃木</option>
        <option value="gunma-ken">群馬</option>
        <option value="saitama-ken">埼玉</option>
        <option value="chiba-ken">千葉</option>
        <option value="tokyo">東京</option>
        <option value="kanagawa-ken">神奈川</option>
        <option value="niigata-ken">新潟</option>
        <option value="toyama-ken">富山</option>
        <option value="ishikawa-ken">石川</option>
        <option value="fukui-ken">福井</option>
        <option value="yamanashi-ken">山梨</option>
        <option value="nagano-ken">長野</option>
        <option value="gifu-ken">岐阜</option>
        <option value="shizuoka-ken">静岡</option>
        <option value="aichi-ken">愛知</option>
        <option value="mie-ken">三重</option>
        <option value="shiga-ken">滋賀</option>
        <option value="kyoto">京都</option>
        <option value="osaka-fu">大阪</option>
        <option value="hyogo-ken">兵庫</option>
        <option value="nara-ken">奈良</option>
        <option value="wakayama-ken">和歌山</option>
        <option value="tottori-ken">鳥取</option>
        <option value="shimane-ken">島根</option>
        <option value="okayama-ken">岡山</option>
        <option value="hirosima-ken">広島</option>
        <option value="yamaguti-ken">山口</option>
        <option value="tokushima-ken">徳島</option>
        <option value="kagawa-ken">香川</option>
        <option value="ehime-ken">愛媛</option>
        <option value="kouti">高知</option>
        <option value="hukuoka-ken">福岡</option>
        <option value="saga-ken">佐賀</option>
        <option value="nagasaki-ken">長崎</option>
        <option value="kumamoto-ken">熊本</option>
        <option value="Oita Prefecture">大分</option>
        <option value="miyazaki-ken">宮崎</option>
        <option value="kagoshima-ken">鹿児島</option>
        <option value="okinawa-ken">沖縄</option>
      </select>

      <input type="text" id="city" value="" placeholder="市町村ローマ字入力" />
      <button id="serch">検索</button>
      <script src="js/config.js"></script>
      <script src="js/index.js"></script>
    </div>
  </body>
</html>
